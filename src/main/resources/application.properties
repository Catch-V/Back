spring.datasource.url=jdbc:mysql://localhost:3306/catchvdatabase?autoReconnect=true
spring.datasource.username=root
spring.datasource.password=12341234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.security.user.name=user
spring.security.user.password=1234
logging.file.path=logs
logging.level.basic.LogTestController = DEBUG
spring.servlet.multipart.maxFileSize=3000MB
spring.servlet.multipart.maxRequestSize=3000MB

# multipart
multipart.enabled=true
spring.http.multipart.max-file-size=3000MB
spring.http.multipart.max-request-size=3000MB


spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=200
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.connectionTimeout=10000
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.idleTimeout=10000
spring.datasource.hikari.maxLifeTime=580000
spring.datasource.hikari.autoCommit=true